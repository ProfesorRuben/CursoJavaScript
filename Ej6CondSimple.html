    <script>
/*1 - Se ingresan tres notas de un alumno, si el promedio es mayor o igual a 
siete mostrar el mensaje 'Promocionado'. Tener en cuenta que para obtener el 
promedio debemos operar suma=nota1+nota2+nota3; y luego hacer promedio=suma/3;*/

        nota1=prompt("Escriba la 1ยบ nota: ");
        nota2=prompt("Escriba la 2ยบ nota: ");
        nota3=prompt("Escriba la 3ยบ nota: ");  
        suma=parseInt(nota1)+parseInt(nota2)+parseInt(nota3);
        suma2=nota1+nota2+nota3;
        document.write("Suma: ",suma);
        document.write("</br>Suma 2: ",suma2);
        media=parseFloat(suma/3);
        if(media>7){
            document.write("</br>Aprobado");
        }else{
            document.write("</br>Suspenso");
        }
        document.write("</br>La media es: ",media);
    </script>
</body>
