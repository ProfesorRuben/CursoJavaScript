<body>
    <script>
        /*3 - Realizar un programa que lea cuatro valores numéricos e informar 
        su suma y producto.*/

        num1=prompt("Numero 1: ");
        num2=prompt("Numero 2: ");
        num3=prompt("Numero 3: ");
        num4=prompt("Numero 4: ");

        document.write("La suma de los 4 números es:", parseInt(num1)+parseInt(num2)+parseInt(num3)+parseInt(num4));
        document.write("<br>El producto de los 4 números es:",num1*num2*num3*num4);
    </script>
</body>
