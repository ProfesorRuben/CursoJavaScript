<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acumuladores</title>
</head>
<body>
    <script>
        /* Escribir un programa que lea 10 notas de alumnos y nos informe cuántos 
        tienen notas mayores o iguales a 7 y cuántos menores.*/
        contadorMayor=0;
        for(i=0;i<10;i++){
            nota=prompt("Escriba la calificación ",i,":");
            if(nota>=7){
                contadorMayor++;
            }
        }
        document.write("</br>Hay ",contadorMayor," numeros mayores o iguales a 7");
        document.write("</br>Hay ",10-contadorMayor," numeros menores a 7");
    </script>
</body>
</html>
