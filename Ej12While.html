<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>

<body>
    <script>
        /*2 - Mostrar los m√∫ltiplos de 8 hasta el valor 500. Debe aparecer en pantalla
         8 -16 -24, etc.*/
        num = 0;
        while (num < 500) {
            if (num % 8 == 0) {
                document.write(num + "</br>");
            }
            num++;
        }


    </script>
</body>

</html>
