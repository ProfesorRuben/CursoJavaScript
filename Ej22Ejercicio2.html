<body>
    <script>
/*Ingresar por teclado un valor y luego mostrar la raiz cuadrada de dicho valor.*/
        valor = prompt("Escriba un valor");
        document.write("La raiz cuadrada del numero es: ",Math.sqrt(valor));
    </script>
