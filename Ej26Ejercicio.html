<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <p>Escriba la primera contraseña: <input type="password" id="contra1" maxlength="8"></p>
        <p>Escriba la segunda contraseña: <input type="password" id="contra2"></p>
        <p><input type="button" value="Comprobar contraseña" onclick="comprueba()"></p>
    </form>
    <script>
/*Disponer dos campos de texto tipo password. Cuando se presione un botón mostrar 
si las dos claves ingresadas son iguales o no (es muy común solicitar al operador 
el ingreso de dos veces de su clave para validar si la tipeó correctamente, esto 
se hace cuando se crea una password para el ingreso a un sitio o para el cambio de 
una existente).
Tener en cuenta que podemos emplear el operador == para ver si dos string son iguales.*/
        function comprueba(){
            let var1= document.getElementById('contra1').value;
            
            let var2= document.getElementById('contra2').value;
            if(var1===var2){
                alert('Las dos claves ingresadas son iguales');
            } else {
                alert('Las dos claves ingresadas son distintas');
            }
        }


    </script>
</body>
</html>
